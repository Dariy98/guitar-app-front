<mat-toolbar class="header">
  <span>Application</span>

  <a *ngIf="isLoginPage" mat-flat-button href="/sign-up">
    {{ 'auth.buttons.goToReg' | translate }}
  </a>

  <a *ngIf="isRegisterPage" mat-flat-button href="/login">
    {{ 'auth.buttons.haveAcc' | translate }}
  </a>

  <button *ngIf="!isRegisterPage && !isLoginPage"
          mat-raised-button
          color="accent"
          (click)="openDialog()"
  >
    {{ 'header.suggestOption' | translate }}
  </button>
</mat-toolbar>
